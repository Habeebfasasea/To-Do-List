<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="mt-1 mb-5">
                <h1>To Do List</h1>
            </div>
            <div class="col-10 mt-5">
                <form id="todo-form">
                  <div class="form-group">                    
                    <input type="text" name="todo" id="todo" class="form-control" placeholder="New Todo">
                  </div>             
                  <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>
            <div class="card-header mt-5">
                <h5 class="card-title">Todos</h5>
                <div class="form-group col-6">                    
                    <input type="text" name="filter" id="filter" class="form-control" placeholder="Filter Todos">
                </div>
                <div class="col-12">
                    <ul class="list-group">                        
                    </ul>
                </div>
                <div class="mt-5">
                    <a href="#" class="clear-todo btn btn-warning">Clear Todos</a>
                </div>
            </div>

          </div>
        </div>
        

    </div>


     <script src="app.js"></script>
   
  </body>
</html>
